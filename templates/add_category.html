{% extends "base.html" %}
{% block content %}
<div class="row row-top-margin">
   <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_category')}}">
      <div class="card-panel">
         <h4 class="center-align">Add New Category</h4>
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-cogs prefix light-blue-text text-darken-4"></i>
               <input id="new_category" name="new_category" type="text" class="validate"
                  minlength="5" maxlength="100" required>
               <label for="new_category">Add Category</label>
            </div>
         </div>
         <div class="row">
            <button type="submit" class="col s4 offset-s4 btn-large blue darken-2 text-darken-4 text-shadow">Add Category</button>
         </div>
      </div>
   </form>
</div>
{% endblock %}
