{% extends "base.html" %}
{% block content %}
<form action="{{url_for('search')}}"method="post"></form>
<div class="row  card-panel grey lighten-5">
   
   <div class="blue-grey darken-1">
      
        
            <div class="col col s12 m6 offset-m3 center-align">
               <div class="input-field ">
                  <i class="fas fa-search prefix blue-text text-darken-4"></i>
                  <input type="text" name="query" id="query" minlength="3" class="validate" required>
                  <label class="grey-text text-darken-2" for="query">Search</label>
               </div>

            </div>
            
            <div class="col s12 center-align">
               <button type="submit" class="blue darken-2 btn text-shadow">Search</button>
               <a href="{{url_for('all_books')}}" class="red btn text-shadow">Reset</a>
            </div>
         
     
   </div>

</div>
</form>

{% if books_list | length > 0 %}
   {% include "book_card_template.html" %}
{% else %}
<h4 class="red-text test-darken-4 center-align">No books found</h4>
{% endif %}
{% endblock %}
