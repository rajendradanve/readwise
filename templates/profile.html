{% extends "base.html" %}
{% block content %}
<div class="row row-top-margin">
  <div class="col s12 m6 offset-m3 center-align">
    <h3>Welcome {{session.username}}</h3>

  </div>
</div>
<div class="row row-top-margin">
  {% if is_admin %}
  <div class="col s12 m3 offset-m2 center-align">
    <a class="waves-effect waves-light blue btn-large" href="{{url_for('add_category')}}">Add Category <i
        class="fas fa-cogs prefix white-text "></i></a>
  </div>
  <div class="col s12 m3 center-align">
    <a class="waves-effect waves-light blue btn-large" href="{{url_for('add_language')}}">Add Language <i
        class="fas fa-globe prefix white-text "></i></a>

  </div>
  {% endif %}
  <div class="col s12 m3 center-align">
    <a class="waves-effect waves-light blue btn-large" href="{{url_for('edit_book')}}">Edit Books <i class="fas fa-edit"></i></a>
  </div>


</div>
{% endblock %}
