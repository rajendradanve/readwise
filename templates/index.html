{% extends "base.html" %}
{% block content %}
<!--Hero image with main middle text-->
<div class="top-container">
    <div class="row">
        <div class="col s12 m10 offset-m1">
          <div class="card blue accent-1">
            <div class="card-content white-text">
              <span class="card-title center-align">Welcome to ReadWise</span>
              <p>Explore books, read reviews of the books and add reviews books you read to help others</p>
            </div>
            {% if not session.user%}
            <div class="card-action center-align">
                <a class="waves-effect waves-light btn" href="{{url_for('register')}}">Register</a>
                <p>
                    Already Registered? <a href="{{ url_for('sign_in')}}" class="light-blue-text text-darken-4">Sign In</a>
                  </p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
</div>


{% endblock %}
