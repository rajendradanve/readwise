{% extends "base.html" %}
{% block content %}
<h4 class="center-align">Add Book Information</h4>
<p>Here you can add summary of the book here which helps others </p>
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
          <input id="user_name" name="user_name" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$"
            minlength="5" maxlength="50" required>
          <label for="user_name">Full Name</label>

        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-at prefix light-blue-text text-darken-4"></i>
          <input id="user_email" name="user_email" type="email" class="validate" minlength="5" maxlength="50" required>
          <label for="user_email">Email</label>

        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
          <input id="user_password" name="user_password" type="password" class="validate" pattern="^[a-zA-Z0-9]{5,15}$"
            minlength="5" maxlength="15" required>
          <label for="user_password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
          <input id="user_password_confirm" name="user_password_confirm" type="password" class="validate"
            pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" required>
          <label for="user_password_confirm">Confirm Password</label>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="col s4 offset-s4 btn-large light-blue text-darken-4 text-shadow">Register <i
            class="fas fa-sign-in-alt"></i></button>
      </div>
      <div class="row">
        <div class="col s12">
          <p class="center-align">
            Already Registered? <a href="{{ url_for('sign_in')}}" class="light-blue-text text-darken-4">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
