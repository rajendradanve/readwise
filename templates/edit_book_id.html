{% extends "base.html" %}
{% block content %}

<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_book_id', book_id=book._id)}}" enctype="multipart/form-data">
    <div class="card-panel">
      <h4 class="center-align">Edit Book Information</h4>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-book prefix light-blue-text text-darken-4"></i>
          <input id="book_name" name="book_name" type="text" class="validate"
            minlength="5" maxlength="100" value="{{book.name}}" required>
          <label for="book_name">Book Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user prefix light-blue-text text-darken-4"></i>
          <input id="book_author" name="book_author" type="text" class="validate"
            minlength="5" maxlength="100" value="{{book.author}}" required>
          <label for="book_author">Author</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-image prefix light-blue-text text-darken-4"></i>
          <input id="book_image_url" name="book_image_url" type="text" class="validate" value="{{book.image_url}}" required>
          <label for="book_image_url">Book Image URL</label>
        </div>
      </div>
      
      <div class="row"> 
        <div class="input-field col s12">
          <i class="fas fa-globe prefix light-blue-text text-darken-4"></i>
          <select name="book_language">
            <option value="" disabled selected>Choose your option</option>
            {% for language in languages %}
                {% if language.language == book.language %}
                <option value="{{language.language}}" selected>{{language.language}}</option>
                {% endif %}
                <option value="{{language.language}}">{{language.language}}</option>
             {% endfor %}
          </select>
          <label>Language</label>
        </div>
      </div>

      <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-cogs prefix light-blue-text text-darken-4"></i>
        <select name="book_category">
          <option value="" disabled selected>Choose your option</option>
          {% for category in categories %}
            {% if category.category == book.category%}
            <option value="{{category.category}}" selected>{{category.category}}</option>
            {% endif %}
          <option value="{{category.category}}">{{category.category}}</option>
          {% endfor %}
        </select>
        <label>Choose Categories</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-user-shield prefix light-blue-text text-darken-4"></i>
        <select name="book_age_group">
          <option value="" disabled selected>Choose your option</option>
          {% for age_group in age_groups %}
          {% if age_group.age_group %}
          <option value="{{age_group.age_group}}" selected>{{age_group.age_group}}</option>
          {% endif %}
          <option value="{{age_group.age_group}}">{{age_group.age_group}}</option>
          {% endfor %}
        </select>
        <label>Choose Age Group</label>
      </div>
    </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-sticky-note prefix light-blue-text text-darken-4"></i>
          <textarea name="book_summary" id="book_summary" class="materialize-textarea" required>
            {{- book.summary -}}
          </textarea>
          <label for="book_summery">Book Summery</label>

        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-shopping-cart prefix light-blue-text text-darken-4"></i>
          <input id="book_shopping-link" name="book_shopping-link" type="text" class="validate" value="{{book.shopping_link}}" required>
          <label for="book_shopping-link">Enter Book Buying URL</label>
        </div>
      </div>
      
      
      <div class="row">
        <button type="submit" class="col s4 offset-s4 btn-large light-blue text-darken-4 text-shadow">Update Book <i
            class="fas fa-edit"></i></button>
      </div>
      
    </div>
  </form>
</div>
{% endblock %}
