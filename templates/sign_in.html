{% extends "base.html" %}
{% block content %}
<h4 class="center-align">Sign In</h4>
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_in')}}">
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
          <input id="username" name="username" type="text" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5"
            maxlength="20" required>
          <label for="username">Username</label>

        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
          <input id="user_password" name="user_password" type="password" class="validate" pattern="^[a-zA-Z0-9]{5,15}$"
            minlength="5" maxlength="15" required>
          <label for="user_password">Password</label>
      
        </div>
      </div>
      <div class="row">
        <button type="submit" class="col s4 offset-s4 btn-large light-blue text-darken-4 text-shadow">Sign In <i
            class="fas fa-sign-in-alt"></i></button>
      </div>
      <div class="row">
        <div class="col s12">
          <p class="center-align">
            Don't Have Account? <a href="{{ url_for('register')}}" class="light-blue-text text-darken-4">Register</a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
